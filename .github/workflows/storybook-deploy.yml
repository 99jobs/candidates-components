name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy_storybook:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Build Storybook
        run: npm run build-storybook
